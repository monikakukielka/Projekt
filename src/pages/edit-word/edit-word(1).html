
<ion-header color="primary">
  <ion-navbar color="primary">
    <ion-title color="primary">
      Fiszki
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <h3>Edytuj słowo</h3>
  <h4>Podaj słowo w języku angielskim </h4>

  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Angielskie słowo </ion-label>
      <ion-input type="text" [(ngModel)]="storageService.words_translation_to_edit.word_en_name" name="word_en_name"></ion-input>
    </ion-item>

    <h3>Podaj tłumaczenie słowa w języku polskim </h3>

    <ion-item>
      <ion-label floating>Polskie słowo </ion-label>
      <ion-input type="text" [(ngModel)]="storageService.words_translation_to_edit.word_pl_name" name="word_pl_name"></ion-input>
    </ion-item>

    <h3>Podaj zdanie po angielsku</h3>

    <ion-item>
      <ion-label floating>Zdanie po angielsku</ion-label>
      <ion-input type="text" [(ngModel)]="storageService.words_translation_to_edit.sentence_en" name="sentence_en"></ion-input>
    </ion-item>


    <h3>Podaj tłumaczenie</h3>
    <ion-item>
      <ion-label floating>Zdanie po polsku </ion-label>
      <ion-input type="text" [(ngModel)]="storageService.words_translation_to_edit.sentence_pl" name="sentence_pl"></ion-input>
    </ion-item>

  </ion-list>
  <button block ion-button (click)="editWord()">Zmień</button>



</ion-content>
