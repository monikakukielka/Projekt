<ion-header>
  <ion-navbar>
    <ion-title>
      Fiszki
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/images/images.png" class="logo"/>
  </ion-card>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Username </ion-label>
      <ion-input type="text" [(ngModel)]="username_id" name="username_id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password </ion-label>
      <ion-input type="password" [(ngModel)]="password_id" name="password_id"></ion-input>
    </ion-item>

  </ion-list>
  <button block ion-button (click)="login()">Login</button>
  <button clear ion-button (click)="goToSignUp()">No Account? Sign Up Here</button>
</ion-content>
