<ion-header color="primary">
  <ion-navbar color="primary">
    <ion-title color="primary">
      Fiszki
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/images/images.png" class="logo"/>
  </ion-card>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Username </ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
       </ion-item>

    <ion-item>
      <ion-label floating>Password </ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

  </ion-list>
  <button block ion-button (click)="login()">Login</button>
  <button clear ion-button (click)="goToSignUp()">No Account? Sign Up Here</button>

</ion-content>
