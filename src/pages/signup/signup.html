<ion-header>
  <ion-navbar>
    <ion-title>
      Fiszki
    </ion-title>

    <ion-buttons start>
      <button (click)="refresh()">Refresh</button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="add()">Add</button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="assets/images/images.png" class="logo"/>
  </ion-card>
  <ion-list no-lines>
    <ion-item *ngFor="let person of people">
      {{uzytkownik.login}} {{uzytkownik.haslo}} {{uzytkownik.imie}}
    </ion-item>

    <ion-item>
      <ion-label floating>Name </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Password </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  <button block ion-button (click)="signup()">Sign Up</button>
  <button clear block ion-button (click)="goToLogin()">Already have an Account? Login Here</button>
</ion-content>
