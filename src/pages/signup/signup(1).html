<ion-header>
  <ion-navbar>
    <ion-title>
      Fiszki
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="assets/images/images.png" class="logo"/>
  </ion-card>
  <ion-list no-lines>
    <ion-item *ngFor="let person of people">
      {{user.username}} {{user.password}} {{user.name}}
    </ion-item>


  <ion-item>
    <ion-label floating>Nazwa użytkownika </ion-label>
    <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Hasło </ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Powtórz hasło </ion-label>
    <ion-input type="password" [(ngModel)]="confirm_password" name="confirm_password"></ion-input>
  </ion-item>




  </ion-list>

  <button block ion-button (click)="signup()">Zarejestruj</button>
  <button clear block ion-button (click)="goToLogin()">Masz konto? Zaloguj się!</button>

</ion-content>
