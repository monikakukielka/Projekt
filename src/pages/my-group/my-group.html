<ion-header color="primary">
  <ion-navbar color="primary" >
    <ion-title color="primary">
      FISZKI
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>


      <ion-label><button ion-button clear (click)="goToWordsView()"> KOLORY </button> </ion-label>
      <ion-checkbox  [class.show]="toDelete" [class.hide]="!toDelete"  [(ngModel)]="item.to_delete"></ion-checkbox> <!--tylko wtedy jak nacisne to delete-->
      <ion-radio [class.show]="toEdit" [class.hide]="!toEdit" [(ngModel)]="item.to_edit" ngDefaultControl></ion-radio> <!-- tylko wtedy jak edytuje-->


</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-buttons>
      <button [class.show]="!toDelete" [class.hide]="toDelete" [class.show]="!toEdit" [class.hide]="toEdit" ion-button icon-only class="addButton" color="royal" (click)="goToAddGroup()">
        <ion-icon name="add"></ion-icon>
      </button>


      <button  [class.show]="!toDelete"  [class.hide]="toDelete" (click)="goToEditGroup()" ion-button icon-only class="editButton" align="center" color="royal">
        <ion-icon name="create"></ion-icon>
      </button>

      <button [class.show]="!toEdit" [class.hide]="toEdit" ion-button icon-only class="removeButton" color="royal" (click)="removeGroup()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>


  </ion-toolbar>
</ion-footer>
