<ion-header color="primary">
  <ion-navbar color="primary" >
    <ion-title color="primary">
      FISZKI
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>

  <ion-list radio-group>

    <ion-item *ngFor="let item of myGroups;let i = index;" (click)="itemSelected(i)">
      <ion-label><button ion-button clear (click)="goToWordsView()"> {{ item.group_name }} </button> </ion-label>
      <ion-checkbox checked={{item.to_delete}} [class.show]="toDelete" [class.hide]="!toDelete"  [(ngModel)]="item.to_delete"></ion-checkbox> <!--tylko wtedy jak nacisne to delete-->
      <ion-radio checked={{item.to_edit}} (click)="editGroupSecleted(i)" [class.show]="toEdit" [class.hide]="!toEdit" [(ngModel)]="item.to_edit" ngDefaultControl></ion-radio> <!-- tylko wtedy jak edytuje-->
    </ion-item>


  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-buttons>
      <button [class.show]="!toDelete" [class.hide]="toDelete" ion-button icon-only class="addButton" color="royal" (click)="goToAddGroup()">
        <ion-icon name="add"></ion-icon>
      </button>


      <button  [class.show]="!toDelete"  [class.hide]="toDelete" (click)="goToEditGroup()" ion-button icon-only class="editButton" align="center" color="royal">
        <ion-icon name="create"></ion-icon>
      </button>

      <button ion-button icon-only class="removeButton" color="royal" (click)="removeGroup()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>


  </ion-toolbar>
</ion-footer>
