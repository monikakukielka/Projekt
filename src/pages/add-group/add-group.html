<ion-header color="primary">
  <ion-navbar color="primary">
    <ion-title color="primary">
      Fiszki
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
 <h3>Podaj nazwę grupy </h3>

  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Nazwa grupy </ion-label>
      <ion-input type="text" [(ngModel)]="group_name" name="group_name"></ion-input>
    </ion-item>



  </ion-list>
  <button block ion-button (click)="addGroup()">Dodaj własną grupę</button>


  <ion-card>
    <img src="assets/images/london.jpg" class="picture"/>
  </ion-card>

</ion-content>
